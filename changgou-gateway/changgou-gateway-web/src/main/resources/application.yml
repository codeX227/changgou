server:
  port: 8001

spring:
  application:
    name: gateway-web
  cloud:
    gateway:
      globalcors: #跨域配置
        cors-configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: changgou_goods_route #唯一标识符
          #uri: http://localhost:18081 #指定要路由的服务
          uri: lb://goods #使用LoadBalancerClient负载均衡，goods是微服务名称-主要用于集群
          predicates: #路由断言（规则）
            #用户请求的域名规则配置 所有以cloud.itheima.com请求都路由到localhost:18081
            #- Host=cloud.itheima.com**
            #所有以/brand开始的请求都路由http://localhost:18081微服务
            #- Path=/brand/**
            #- Path=/api/brand/**
            - Path=/api/goods/**
            #所有以/api/brand的请求，都路由http://localhost:18081微服务，去掉/api
            filters:
              #将请求路径的第一个路径去掉，
              - StripPrefix=1
              #添加路径
              #- PrefixPath=/brand
              - name: RequestRateLimiter #请求数限流 名字不能随便写 ，使用默认的facatory
                  args:
                    key-resolver: "#{@ipKeyResolver}"   #用户唯一身份标识符
                    redis-rate-limiter.replenishRate: 1 #每秒允许请求数
                    redis-rate-limiter.burstCapacity: 1 #允许并发请求数
        - id: changgou_user_route #唯一标识符
            #uri: http://localhost:18081 #指定要路由的服务
            uri: lb://user #使用LoadBalancerClient负载均衡，goods是微服务名称-主要用于集群
            predicates: #路由断言（规则）
              - Path=/api/address/**,/api/areas/**,/api/cities/**,/api/provinces/**,/api/user/**
            filters:
              - StripPrefix=1
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    prefer-ip-address: true

management:
  endpoint:
    gateway:
      enabled: true
    web:
      exposure:
        include: true